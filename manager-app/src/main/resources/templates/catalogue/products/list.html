<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of products &ndash; webshop</title>
</head>
<body>
<a data-th-href="@{/catalogue/products/create}">+ Create a product</a>
<h1>List of products</h1>
<form method="get" data-th-action="@{/catalogue/products/list}">
    <label>
        Title:<input type="text" name="title" data-th-value="${title}">
    </label>
    <label>
        Details:<input type="text" name="details" data-th-value="${details}">
        <button type="submit">Search</button>
    </label>
</form>
<table>
    <thead>
    <tr>
        <th>#</th>
        <th>Product</th>
    </tr>
    </thead>
    <tbody>
    <tr data-th-each="product : ${products}">
        <td data-th-text="${product.id}"></td>
        <td>
            <a data-th-href="@{/catalogue/products/{productId}(productId=${product.id})}"
               data-th-text="${product.title}"></a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
