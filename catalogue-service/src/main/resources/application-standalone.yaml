server:
  port: 8181
spring:
  boot:
    admin:
      client:
        url: http://localhost:8085
        instance:
          name: catalogue-service
          service-host-type: ip
        enabled: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8082/realms/webshop
      client:
        registration:
          keycloak:
            client-id: catalogue-service-metrics-client
            client-secret: 3C2nXNPeIiLv7VpeCWStaj2ctcee7NNa
            authorization-grant-type: client_credentials
            scope:
              - metrics_server
        provider:
          keycloak:
            issuer-uri: http://localhost:8082/realms/webshop
  datasource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://localhost:54321/catalogue
    username: catalogue
    password: catalogue
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
  flyway:
    schemas:
      - public
      - catalogue
logging:
  level:
    sql: info
    org.springframework.security: TRACE
springdoc:
  swagger-ui:
    oauth:
      client-id: catalogue-service-swagger-ui
      use-pkce-with-authorization-code-grant: true
keycloak:
  uri: http://localhost:8082
management:
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'