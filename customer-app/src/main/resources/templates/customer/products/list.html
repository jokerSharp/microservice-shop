<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Our products &ndash; Webshop</title>
</head>
<body>
<a data-th-href="@{/customer/products/favourites}">Favorite products</a>
<h1>Our products</h1>
<form>
    <label>
        Title:<input type="text" name="title" data-th-value="${title}">
    </label>
    <label>
        Details:<input type="text" name="details" data-th-value="${details}">
        <button type="submit">Search</button>
    </label>
</form>
<ul>
    <li data-th-each="product : ${products}">
        <strong>
            <a data-th-text="${product.title}"
               data-th-href="@{/customer/products/{productId}(productId=${product.id})}"></a>
        </strong>
        <p data-th-text="${product.details}"></p>
    </li>
</ul>
</body>
</html>
